<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			href="/logo.svg"
		/>
		<link
			rel="manifest"
			href="manifest.json"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Restaurant finder</title>
	</head>
	<body>
		<div id="app"></div>
		<script
			type="module"
			src="/src/main.ts"
		></script>
		<script>
			console.log('we are in script');
			if ('serviceWorker' in navigator) {
				console.log('serviceWorker tut est');
				navigator.serviceWorker
					.register('./scripts/sw.js')
					.then((registration) => {
						const data = {
							type: 'CACHE_URLS',
							payload: [
								location.href,
								...performance.getEntriesByType('resource').map((r) => {
									console.log(r.name);
									return r.name;
								}),
							],
						};
						registration.installing.postMessage(data);
					})
					.catch((err) => console.log(err));
			}
		</script>
	</body>
</html>
